<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e9ecef);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    .contact-section {
      background: #fff;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      margin: 2rem;
      animation: fadeIn 1.2s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .contact-section h2 {
      font-size: 28px;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 1rem;
      position: relative;
    }

    .contact-section h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #0077ff;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .contact-section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 2rem;
    }

    /* Contact Details */
    .contact-details {
      margin-bottom: 2rem;
      text-align: left;
    }

    .contact-details p {
      margin: 0.5rem 0;
      font-size: 14px;
      color: #333;
    }

    .contact-details i {
      margin-right: 0.5rem;
      color: #0077ff;
    }

    /* Social Media Links */
    .social-links {
      margin-bottom: 2rem;
    }

    .social-links a {
      display: inline-block;
      margin: 0 0.75rem;
      font-size: 1.5rem;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      filter: brightness(85%);
    }

    /* Contact Form */
    .contact-form .form-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #0077ff33;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      background: #f9f9f9;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #0077ff;
      background: #fff;
      outline: none;
    }

    .contact-form label {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      font-size: 0.85rem;
      color: #0077ff66;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .contact-form input:focus ~ label,
    .contact-form input:not(:placeholder-shown) ~ label,
    .contact-form textarea:focus ~ label,
    .contact-form textarea:not(:placeholder-shown) ~ label {
      top: -0.5rem;
      left: 0.5rem;
      font-size: 0.75rem;
      color: #0077ff;
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, #0077ff, #005bb5);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .status-message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .status-message.success { color: #27ae60; }
    .status-message.error { color: #e74c3c; }

    /* Map */
    .map-container {
      margin-top: 2rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 200px;
      border: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>Feel free to reach out for collaborations or just a friendly hello!</p>

    <!-- Contact Details -->
    <div class="contact-details">
      <p><i class="fas fa-user"></i>Thota Sujith Reddy</p>
      <p><i class="fas fa-envelope"></i>sujithreddy1546@gmail.com</p>
      <p><i class="fas fa-phone"></i>+91 85018 89996</p>
      <p><i class="fas fa-map-marker-alt"></i>Vellore, India</p>
    </div>

    <!-- Social Media Links in Official Colors -->
    <div class="social-links">
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn" style="color:#0A66C2;"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub" style="color:#181717;"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter" style="color:#1DA1F2;"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- Contact Form -->
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" placeholder=" " rows="5" required></textarea>
        <label for="message">Message</label>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <div id="status-message" class="status-message"></div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.818379678639!2d79.15584931482098!3d12.84089039093899!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bad479f0ccbe067%3A0xfef222e5f36ecdeb!2sVellore%20Institute%20of%20Technology%20(VIT)%20Vellore!5e0!3m2!1sen!2sin!4v1697040000000!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </section>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        showStatusMessage('Please fill out all fields.', 'error');
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showStatusMessage('Please enter a valid email address.', 'error');
        return;
      }

      setTimeout(() => {
        showStatusMessage('Message sent successfully!', 'success');
        document.getElementById('contact-form').reset();
      }, 1000);
    });

    function showStatusMessage(msg, type) {
      const status = document.getElementById('status-message');
      status.textContent = msg;
      status.className = `status-message ${type}`;
    }
  </script>
</body>
</html>
