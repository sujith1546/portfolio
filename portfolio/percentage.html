<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .skills-section {
      max-width: 1000px;
      width: 100%;
      padding: 50px;
    }

    .skills-section h2 {
      text-transform: uppercase;
      font-size: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #2c3e50;
    }

    .skills-section p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 40px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .skill {
      margin-bottom: 25px;
    }

    .skill-name {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      position: relative;
      height: 10px;
      border-radius: 10px;
      background: #ecf0f1;
      overflow: hidden;
    }

    .progress {
      position: absolute;
      height: 100%;
      width: 0;
      border-radius: 10px;
      transition: width 2s ease;
    }

    /* Skill Colors */
    .html { background: #e44d26; }     /* Orange for HTML */
    .python { background: #3776ab; }   /* Blue for Python */
    .java { background: #f89820; }     /* Orange-yellow for Java */
    .sql { background: #2ecc71; }      /* Green for SQL */
  </style>
</head>
<body>
  <section class="skills-section">
    <h2>My Skills</h2>
    <p>
      Here are my technical skills represented with proficiency levels.
    </p>

    <div class="skills-grid">
      <!-- Left Column -->
      <div>
        <div class="skill">
          <div class="skill-name">HTML <span>85%</span></div>
          <div class="progress-bar">
            <div class="progress html" data-width="85%"></div>
          </div>
        </div>

        <div class="skill">
          <div class="skill-name">Python <span>80%</span></div>
          <div class="progress-bar">
            <div class="progress python" data-width="80%"></div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div>
        <div class="skill">
          <div class="skill-name">Java <span>75%</span></div>
          <div class="progress-bar">
            <div class="progress java" data-width="75%"></div>
          </div>
        </div>

        <div class="skill">
          <div class="skill-name">SQL <span>70%</span></div>
          <div class="progress-bar">
            <div class="progress sql" data-width="70%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Animate progress bars on page load
    window.addEventListener("load", () => {
      document.querySelectorAll(".progress").forEach(bar => {
        const width = bar.getAttribute("data-width");
        bar.style.width = width;
      });
    });
  </script>
</body>
</html>
