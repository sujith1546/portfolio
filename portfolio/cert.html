<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Glowing Particles Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Main Container */
    .certifications-container {
      max-width: 900px;
      width: 90%; /* Adjusted for mobile */
      padding: 20px; /* Reduced padding for mobile */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px; /* Reduced border radius for mobile */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Reduced shadow for mobile */
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Header Section */
    .header-section {
      text-align: center;
      margin-bottom: 30px; /* Reduced margin for mobile */
    }

    .header-section h1 {
      font-size: 2.5rem; /* Reduced font size for mobile */
      color: #2c3e50;
      position: relative;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    .header-section h1::after {
      content: '';
      position: absolute;
      bottom: -5px; /* Adjusted for mobile */
      left: 0;
      width: 100%;
      height: 2px; /* Reduced height for mobile */
      background: linear-gradient(90deg, #007bff, #ff7f50);
      animation: slide 2s linear infinite;
    }

    /* Certification Cards */
    .certification-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted for mobile */
      gap: 20px; /* Reduced gap for mobile */
    }

    .certification-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px; /* Reduced padding for mobile */
      border-radius: 15px; /* Reduced border radius for mobile */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Reduced shadow for mobile */
      position: relative;
      overflow: hidden;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: cardEnter 1s ease forwards;
    }

    .certification-card:hover {
      transform: translateY(-10px); /* Reduced hover effect for mobile */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Reduced shadow for mobile */
    }

    .certification-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(255, 127, 80, 0.2));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .certification-card:hover::before {
      opacity: 1;
    }

    .certification-card h3 {
      font-size: 1.5rem; /* Reduced font size for mobile */
      color: #2c3e50;
      margin-bottom: 10px; /* Reduced margin for mobile */
    }

    .certification-card p {
      font-size: 1rem; /* Reduced font size for mobile */
      color: #666;
      margin-bottom: 15px; /* Reduced margin for mobile */
    }

    /* Interactive Buttons */
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      padding: 10px 20px; /* Reduced padding for mobile */
      background: linear-gradient(135deg, #007bff, #ff7f50);
      color: white;
      border: none;
      border-radius: 25px; /* Reduced border radius for mobile */
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); /* Reduced shadow for mobile */
    }

    .btn svg {
      margin-left: 10px;
      width: 18px; /* Reduced size for mobile */
      height: 18px; /* Reduced size for mobile */
      fill: white;
      transition: transform 0.3s ease;
    }

    .btn:hover svg {
      transform: translateX(5px);
    }

    /* Animations */
    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px); /* Reduced float effect for mobile */
      }
    }

    @keyframes slide {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes cardEnter {
      0% {
        transform: scale(0.8) translateY(30px); /* Reduced animation for mobile */
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Particle Animation Canvas -->
  <canvas class="particles"></canvas>

  <div class="certifications-container">
    <div class="header-section">
      <h1>Certifications</h1>
    </div>

    <div class="certification-grid">
      <!-- Java Certification -->
      <div class="certification-card" data-aos="fade-up">
        <h3>Java Programming Certification</h3>
        <p><strong>Issued by:</strong> Oracle</p>
        <p><strong>Date:</strong> March 2023</p>
        <button class="btn view-certificate" data-certificate="java">
          View Certificate
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-6c.83 0 1.5-.67 1.5-1.5S7.83 9 7 9s-1.5.67-1.5 1.5S6.17 12 7 12zm12 0c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm-5-6c.83 0 1.5-.67 1.5-1.5S13.83 3 13 3s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/>
          </svg>
        </button>
      </div>

      <!-- Web Programming Certification -->
      <div class="certification-card" data-aos="fade-up">
        <h3>Web Programming Certification</h3>
        <p><strong>Issued by:</strong> FreeCodeCamp</p>
        <p><strong>Date:</strong> June 2023</p>
        <button class="btn view-certificate" data-certificate="web">
          View Certificate
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-6c.83 0 1.5-.67 1.5-1.5S7.83 9 7 9s-1.5.67-1.5 1.5S6.17 12 7 12zm12 0c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm-5-6c.83 0 1.5-.67 1.5-1.5S13.83 3 13 3s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Particle Animation
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.5 + 0.5})`;
        this.opacity = Math.random() * 0.5 + 0.5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;
        this.opacity -= 0.005;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particlesArray.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = particlesArray.length - 1; i >= 0; i--) {
        particlesArray[i].update();
        particlesArray[i].draw();

        if (particlesArray[i].opacity <= 0) {
          particlesArray.splice(i, 1);
        }
      }

      if (particlesArray.length < 100) {
        particlesArray.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }

      requestAnimationFrame(animate);
    }

    init();
    animate();

    // PDF Viewing Functionality
    document.querySelectorAll('.view-certificate').forEach((button) => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const certificate = button.getAttribute('data-certificate');
        let pdfUrl = '';

        if (certificate === 'java') {
          pdfUrl = 'https://example.com/java-certificate.pdf'; // Replace with your PDF URL
        } else if (certificate === 'web') {
          pdfUrl = 'https://example.com/web-certificate.pdf'; // Replace with your PDF URL
        }

        if (pdfUrl) {
          window.open(pdfUrl, '_blank'); // Open PDF in a new tab
        }
      });
    });

    // Responsive Handling
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
