<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.85, user-scalable=no" />
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      background: #f4f4f4;
      overflow: hidden;
    }
    .sidebar {
      background: #d3d3d3;
      padding: 30px;
      text-align: center;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-top {
      flex-grow: 1;
    }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      font-size: 20px;
      color: #333;
    }
    .sidebar p {
      color: #555;
      font-size: 14px;
    }
    .sidebar ul {
      list-style: none;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      color: #007bff;
      text-decoration: underline;
    }

    /* Discover Button */
    .discover-btn {
      display: block;
      width: 85%;
      margin: 20px auto;
      padding: 14px 22px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      font-size: 15px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
    }
    .discover-btn i {
      margin-right: 8px;
    }
    .discover-btn:hover {
      background: linear-gradient(135deg, #4338ca, #6d28d9);
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.4);
    }
    .discover-btn:active {
      transform: scale(0.97);
      box-shadow: 0 4px 8px rgba(79, 70, 229, 0.25);
    }

    /* Social Icons */
    .sidebar-bottom {
      margin-top: auto;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .social-icons a {
      color: #333;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff;
      transform: translateY(-3px);
    }

    .main-content {
      background: #ffffff;
      overflow-y: auto;
      padding: 50px;
    }
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .text-content {
      max-width: 500px;
      width: 100%;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      scroll-snap-align: start;
      padding: 50px;
      box-sizing: border-box;
      margin-bottom: 100px;
    }

    @media (max-width: 768px) {
      body {
        display: block;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
      }
      .sidebar {
        position: fixed;
        width: 150px;
        height: 100%;
        padding: 15px;
        overflow-y: auto;
        z-index: 100;
        left: 0;
        top: 0;
      }
      .main-content {
        margin-left: 150px;
        width: calc(100% - 150px);
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
      }
      .sidebar img {
        width: 60px;
        height: 60px;
      }
      .sidebar h2 {
        font-size: 16px;
      }
      .sidebar p {
        font-size: 12px;
      }
      .sidebar ul li a {
        font-size: 14px;
      }
      .text-content {
        max-width: 100%;
        padding: 20px;
        margin-bottom: 50px;
      }
      .text-content h1 {
        font-size: 24px;
      }
      .text-content p {
        font-size: 14px;
      }
      .discover-btn {
        width: 90%;
        font-size: 13px;
        padding: 12px 18px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

</html>
