<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.85, user-scalable=no" />
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      background: #f4f4f4;
      overflow: hidden;
    }
    .sidebar {
      background: #d3d3d3;
      padding: 30px;
      text-align: center;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      font-size: 20px;
      color: #333;
    }
    .sidebar p {
      color: #555;
      font-size: 14px;
    }
    .sidebar ul {
      list-style: none;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      color: #007bff;
      text-decoration: underline;
    }
    .main-content {
      background: #ffffff;
      overflow-y: auto;
      padding: 50px;
    }
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .home-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      width: 100%;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      scroll-snap-align: start;
      padding: 50px;
      box-sizing: border-box;
      margin-bottom: 100px;
    }
    .home-text {
      flex: 1;
      padding-right: 40px;
    }
    .home-image {
      flex: 1;
      text-align: center;
    }
    .home-image img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .home-image img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    .text-content {
      max-width: 500px;
      width: 100%;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      scroll-snap-align: start;
      padding: 50px;
      box-sizing: border-box;
      margin-bottom: 100px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }
    .btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-icons a {
      color: #333;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff;
      transform: translateY(-3px);
    }
    .certifications-content {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    .certification-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .certification-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .certification-card h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .certification-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }
    .certification-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .certification-card a:hover {
      text-decoration: underline;
    }
    .share-portfolio-btn {
      display: block;
      width: 80%;
      margin: 25px auto 15px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    .share-portfolio-btn i {
      margin-right: 8px;
    }
    .share-portfolio-btn:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .share-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .share-modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      width: 90%;
      max-width: 450px;
    }
    .share-modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.3s ease;
    }
    .share-modal-close:hover {
      color: #007bff;
    }
    .share-link-container {
      display: flex;
      margin: 20px 0;
      background: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
    }
    .share-link-input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      background: transparent;
      font-size: 14px;
      color: #333;
      outline: none;
    }
    .copy-link-btn {
      padding: 12px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    .copy-link-btn:hover {
      background: #0056b3;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .share-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .share-btn i {
      margin-right: 8px;
    }
    .share-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .whatsapp-btn {
      background: #25D366;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .gmail-btn {
      background: #DB4437;
    }
    .gmail-btn:hover {
      background: #C1351D;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
    }
    
    /* Scroll down animation */
    .scroll-indicator {
      margin-top: 40px;
      text-align: center;
    }
    .mouse {
      width: 26px;
      height: 42px;
      border: 2px solid #333;
      border-radius: 15px;
      position: relative;
      margin: 0 auto 10px;
    }
    .wheel {
      width: 4px;
      height: 8px;
      background: #333;
      border-radius: 2px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      animation: scroll 1.5s infinite;
    }
    @keyframes scroll {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(16px);
      }
    }
    .arrows {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .arrow {
      width: 12px;
      height: 12px;
      border-right: 2px solid #333;
      border-bottom: 2px solid #333;
      transform: rotate(45deg);
      animation: arrow-scroll 1.5s infinite;
    }
    .arrow:nth-child(2) {
      animation-delay: 0.2s;
    }
    .arrow:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes arrow-scroll {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    .scroll-indicator span {
      display: block;
      margin-bottom: 15px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      body {
        display: block;
        overflow-x: hidden;
        transform: none;
        width: 100%;
        height: 100%;
      }
      .sidebar {
        position: fixed;
        width: 150px;
        height: 100%;
        padding: 15px;
        overflow-y: auto;
        z-index: 100;
        left: 0;
        top: 0;
      }
      .main-content {
        margin-left: 150px;
        width: calc(100% - 150px);
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
      }
      .sidebar img {
        width: 60px;
        height: 60px;
      }
      .sidebar h2 {
        font-size: 16px;
      }
      .sidebar p {
        font-size: 12px;
      }
      .sidebar ul li a {
        font-size: 14px;
      }
      .home-content {
        flex-direction: column-reverse;
        padding: 20px;
        margin-bottom: 50px;
      }
      .home-text {
        padding-right: 0;
        text-align: center;
        margin-top: 20px;
      }
      .home-image img {
        width: 200px;
        height: 200px;
      }
      .text-content {
        max-width: 100%;
        padding: 20px;
        margin-bottom: 50px;
      }
      .text-content h1 {
        font-size: 24px;
      }
      .text-content p {
        font-size: 14px;
      }
      .btn {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 14px;
      }
      .social-icons {
        gap: 10px;
      }
      .social-icons a {
        font-size: 20px;
      }
      .share-portfolio-btn {
        width: 90%;
        padding: 10px 15px;
        font-size: 12px;
        margin: 15px auto;
      }
      .share-modal-content {
        width: 90%;
        padding: 20px;
      }
      .share-buttons {
        flex-direction: column;
        gap: 10px;
      }
      .share-btn {
        width: 100%;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="profile_photo.png" alt="Profile Picture" />
    <h2>Sujith Thota</h2>
    <p>Student in VIT</p>
    <ul>
      <li><a href="#" data-page="home">HOME</a></li>
      <li><a href="#" data-page="about">ABOUT</a></li>
      <li><a href="#" data-page="skills">SKILLS</a></li>
      <li><a href="#" data-page="education">EDUCATION</a></li>
      <li><a href="#" data-page="experience">EXPERIENCE</a></li>
      <li><a href="#" data-page="certifications">CERTIFICATIONS</a></li>
      <li><a href="#" data-page="contact">CONTACT</a></li>
    </ul>

    <!-- Share Portfolio Button -->
    <button class="share-portfolio-btn" onclick="showShareModal()">
      <i class="fas fa-share-alt"></i> Share Portfolio
    </button>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="mailto:sujithreddy1546@gmail.com" target="_blank" title="Gmail">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/thota-sujith-reddy-88a650275/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/sujith_1546/" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="share-modal">
      <div class="share-modal-content">
        <span class="share-modal-close" onclick="closeShareModal()">&times;</span>
        <h3>Share My Portfolio</h3>
        <p>Copy the link or share directly via:</p>
        
        <div class="share-link-container">
          <input type="text" id="portfolioLink" class="share-link-input" value="https://sujith1546.github.io/portfolio/portfolio/index.html#" readonly>
          <button class="copy-link-btn" onclick="copyLink()">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        
        <div class="share-buttons">
          <a href="#" id="whatsappShare" class="share-btn whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
          </a>
          <a href="#" id="gmailShare" class="share-btn gmail-btn" target="_blank">
            <i class="fab fa-google"></i> Gmail
          </a>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Link copied to clipboard!</div>

    <p style="margin-top: 20px; font-size: 14px; color: #333;">
      &copy; 2025 All Rights Reserved Sujith
    </p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="content-container" class="scroll-container">
      <!-- Home content will be dynamically loaded here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const links = document.querySelectorAll('.sidebar ul li a');
      const contentContainer = document.getElementById('content-container');
      const pages = Array.from(links).map(link => link.getAttribute('data-page'));
      let currentPageIndex = 0;

      const loadContent = async (page, targetElement) => {
        try {
          // For the home page, we'll use a special layout
          if (page === 'home') {
            targetElement.innerHTML = `
              <div class="home-content">
                <div class="home-text">
                  <h1>I am<br><span style="color: #007bff; font-size: 1.5em;">a Developer</span></h1>
                  <p>Hello, I'm Sujith Thota!</p>
                  <p>Welcome to my page.</p>
                  <!-- Scroll down animation -->
                  <div class="scroll-indicator">
                    <span>Scroll down</span>
                    <div class="mouse">
                      <div class="wheel"></div>
                    </div>
                    <div class="arrows">
                      <div class="arrow"></div>
                      <div class="arrow"></div>
                      <div class="arrow"></div>
                    </div>
                  </div>
                </div>
                <div class="home-image">
                  <img src="photo.jpg" alt="Sujith Thota - Developer">
                </div>
              </div>
            `;
            return;
          }
          
          const response = await fetch(`${page}.html?nocache=${Date.now()}`);
          if (!response.ok) throw new Error(`Failed to load ${page}.html`);
          const html = await response.text();
          targetElement.innerHTML = html;
        } catch (error) {
          console.error(error);
          targetElement.innerHTML = `<h1>Error</h1><p>Failed to load ${page} content.</p>`;
        }
      };

      pages.forEach((page) => {
        const contentDiv = document.createElement('div');
        contentDiv.className = page === 'home' ? 'home-content' : 'text-content';
        contentContainer.appendChild(contentDiv);
        loadContent(page, contentDiv);
      });

      const scrollToPage = (pageIndex) => {
        const targetElement = contentContainer.children[pageIndex];
        if (targetElement) targetElement.scrollIntoView({ behavior: 'smooth' });
      };

      links.forEach((link, index) => {
        link.addEventListener('click', async (e) => {
          e.preventDefault();
          contentContainer.removeEventListener('scroll', handleScroll);
          currentPageIndex = index;
          links.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          const targetElement = contentContainer.children[currentPageIndex];
          await loadContent(pages[currentPageIndex], targetElement);
          scrollToPage(index);
          setTimeout(() => contentContainer.addEventListener('scroll', handleScroll), 500);
        });
      });

      const handleScroll = () => {
        const scrollTop = contentContainer.scrollTop;
        let pageIndex = -1;
        for (let i = 0; i < contentContainer.children.length; i++) {
          const child = contentContainer.children[i];
          const childTop = child.offsetTop;
          const childHeight = child.offsetHeight;
          if (scrollTop >= childTop - 50 && scrollTop < childTop + childHeight - 50) {
            pageIndex = i;
            break;
          }
        }
        if (pageIndex !== -1 && pageIndex !== currentPageIndex) {
          currentPageIndex = pageIndex;
          links.forEach((link, index) => link.classList.toggle('active', index === currentPageIndex));
        }
      };

      contentContainer.addEventListener('scroll', handleScroll);
      links[0].classList.add('active');
      
      // Setup share links
      const portfolioUrl = "https://sujith1546.github.io/portfolio/portfolio/index.html#";
      const encodedUrl = encodeURIComponent(portfolioUrl);
      const message = encodeURIComponent("Check out my portfolio!");
      
      document.getElementById('whatsappShare').href = `https://wa.me/?text=${message}%20${encodedUrl}`;
      document.getElementById('gmailShare').href = `mailto:?subject=${message}&body=${encodedUrl}`;
    });

    // Share Functions
    function showShareModal() {
      const modal = document.getElementById('shareModal');
      modal.style.display = 'flex';
    }

    function closeShareModal() {
      document.getElementById('shareModal').style.display = 'none';
    }

    function copyLink() {
      const linkInput = document.getElementById('portfolioLink');
      linkInput.select();
      linkInput.setSelectionRange(0, 99999); // For mobile devices
      
      navigator.clipboard.writeText(linkInput.value)
        .then(() => {
          showToast('Link copied to clipboard!');
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
          showToast('Failed to copy link');
        });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    window.onclick = function(event) {
      const modal = document.getElementById('shareModal');
      if (event.target === modal) closeShareModal();
    }
  </script>
</body>
</html>
