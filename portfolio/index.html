<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.85, user-scalable=no" />
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      background: #f4f4f4;
      overflow: hidden;
    }
    .sidebar {
      background: #d3d3d3;
      padding: 30px;
      text-align: center;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      font-size: 20px;
      color: #333;
    }
    .sidebar p {
      color: #555;
      font-size: 14px;
    }
    .sidebar ul {
      list-style: none;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      color: #007bff;
      text-decoration: underline;
    }
    .main-content {
      background: #ffffff;
      overflow-y: auto;
      padding: 50px;
    }
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .text-content {
      max-width: 500px;
      width: 100%;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      scroll-snap-align: start;
      padding: 50px;
      box-sizing: border-box;
      margin-bottom: 100px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }
    .btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-icons a {
      color: #333;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff;
      transform: translateY(-3px);
    }
    .certifications-content {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    .certification-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .certification-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .certification-card h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .certification-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }
    .certification-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .certification-card a:hover {
      text-decoration: underline;
    }
    /* Updated Discover Button Styles */
    .discover-btn {
      display: block;
      width: 80%;
      margin: 25px auto 15px;
      padding: 14px 25px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .discover-btn i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .discover-btn:hover {
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .discover-btn:hover i {
      transform: translateX(5px);
    }
    .discover-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .discover-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    .discover-btn:hover::after {
      left: 100%;
    }
    .qr-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .qr-modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .qr-modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.3s ease;
    }
    .qr-modal-close:hover {
      color: #007bff;
    }
    #qrcode {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 0; /* Changed from 10px to 0 for square corners */
      width: 230px;
      height: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .custom-qr-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
      display: block;
      border-radius: 0; /* Ensuring the image has square corners */
    }
    @media (max-width: 768px) {
      body {
        display: block;
        overflow-x: hidden;
        transform: none;
        width: 100%;
        height: 100%;
      }
      .sidebar {
        position: fixed;
        width: 150px;
        height: 100%;
        padding: 15px;
        overflow-y: auto;
        z-index: 100;
        left: 0;
        top: 0;
      }
      .main-content {
        margin-left: 150px;
        width: calc(100% - 150px);
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
      }
      .sidebar img {
        width: 60px;
        height: 60px;
      }
      .sidebar h2 {
        font-size: 16px;
      }
      .sidebar p {
        font-size: 12px;
      }
      .sidebar ul li a {
        font-size: 14px;
      }
      .text-content {
        max-width: 100%;
        padding: 20px;
        margin-bottom: 50px;
      }
      .text-content h1 {
        font-size: 24px;
      }
      .text-content p {
        font-size: 14px;
      }
      .btn {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 14px;
      }
      .social-icons {
        gap: 10px;
      }
      .social-icons a {
        font-size: 20px;
      }
      .discover-btn {
        width: 90%;
        padding: 12px 20px;
        font-size: 14px;
        margin: 20px auto;
      }
      .qr-modal-content {
        width: 90%;
        padding: 20px;
      }
      #qrcode {
        width: 180px;
        height: 180px;
      }
      .custom-qr-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="main-content">
    <div id="content-container" class="scroll-container">
      <!-- Sub-page content will be dynamically loaded here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const links = document.querySelectorAll('.sidebar ul li a');
      const contentContainer = document.getElementById('content-container');
      const pages = Array.from(links).map(link => link.getAttribute('data-page'));
      let currentPageIndex = 0;

      const loadContent = async (page, targetElement) => {
        try {
          const response = await fetch(`${page}.html?nocache=${Date.now()}`);
          if (!response.ok) throw new Error(`Failed to load ${page}.html`);
          const html = await response.text();
          targetElement.innerHTML = html;
        } catch (error) {
          console.error(error);
          targetElement.innerHTML = `<h1>Error</h1><p>Failed to load ${page} content.</p>`;
        }
      };

      pages.forEach((page) => {
        const contentDiv = document.createElement('div');
        contentDiv.className = 'text-content';
        contentContainer.appendChild(contentDiv);
        loadContent(page, contentDiv);
      });

      const scrollToPage = (pageIndex) => {
        const targetElement = contentContainer.children[pageIndex];
        if (targetElement) targetElement.scrollIntoView({ behavior: 'smooth' });
      };

      links.forEach((link, index) => {
        link.addEventListener('click', async (e) => {
          e.preventDefault();
          contentContainer.removeEventListener('scroll', handleScroll);
          currentPageIndex = index;
          links.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          const targetElement = contentContainer.children[currentPageIndex];
          await loadContent(pages[currentPageIndex], targetElement);
          scrollToPage(index);
          setTimeout(() => contentContainer.addEventListener('scroll', handleScroll), 500);
        });
      });

      const handleScroll = () => {
        const scrollTop = contentContainer.scrollTop;
        let pageIndex = -1;
        for (let i = 0; i < contentContainer.children.length; i++) {
          const child = contentContainer.children[i];
          const childTop = child.offsetTop;
          const childHeight = child.offsetHeight;
          if (scrollTop >= childTop - 50 && scrollTop < childTop + childHeight - 50) {
            pageIndex = i;
            break;
          }
        }
        if (pageIndex !== -1 && pageIndex !== currentPageIndex) {
          currentPageIndex = pageIndex;
          links.forEach((link, index) => link.classList.toggle('active', index === currentPageIndex));
        }
      };

      contentContainer.addEventListener('scroll', handleScroll);
      links[0].classList.add('active');
    });

    // QR Code Functions
    function showQRModal() {
      const modal = document.getElementById('qrModal');
      modal.style.display = 'flex';
    }

    function closeQRModal() {
      document.getElementById('qrModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('qrModal');
      if (event.target === modal) closeQRModal();
    }
  </script>
