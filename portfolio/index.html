<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.85, user-scalable=no" />
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: grid;
      grid-template-columns: 300px 1fr; /* Sidebar: 300px, Main Content: Remaining space */
      height: 100vh; /* Full viewport height */
      background: #f4f4f4;
      overflow: hidden; /* Hide body scrollbar (we'll use the scroll within main-content & sidebar) */
    }
    .sidebar {
      background: #d3d3d3;
      padding: 30px;
      text-align: center;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto; /* Allow scrolling within the sidebar */
    }
    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .sidebar h2 {
      font-size: 20px;
      color: #333;
    }
    .sidebar p {
      color: #555;
      font-size: 14px;
    }
    .sidebar ul {
      list-style: none;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      color: #007bff;
      text-decoration: underline;
    }
    .main-content {
      background: #ffffff;
      overflow-y: auto; /* Allow scrolling within the main content */
      padding: 50px;
    }
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .text-content {
      max-width: 500px;
      width: 100%;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      scroll-snap-align: start;
      padding: 50px;
      box-sizing: border-box;
      margin-bottom: 100px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }
    .btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-icons a {
      color: #333;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      color: #007bff;
      transform: translateY(-3px);
    }

    /* Certifications Page Styles */
    .certifications-content {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    .certification-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .certification-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .certification-card h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .certification-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }
    .certification-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .certification-card a:hover {
      text-decoration: underline;
    }

    /* View Card Button */
    .view-card-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
      cursor: pointer;
      width: auto;
    }
    .view-card-btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .view-card-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Premium Virtual Card Modal */
    .card-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    
    .virtual-card {
      background: linear-gradient(135deg, #141e30, #243b55, #3a6186);
      width: 350px;
      height: 200px;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 120, 255, 0.2);
      color: white;
      position: relative;
      overflow: hidden;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: cardLight 8s infinite alternate;
    }
    
    @keyframes cardLight {
      0% {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 120, 255, 0.2);
      }
      50% {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 150, 255, 0.4);
      }
      100% {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 120, 255, 0.2);
      }
    }
    
    .virtual-card:hover {
      transform: perspective(1000px) rotateY(10deg) translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 150, 255, 0.4);
    }
    
    .virtual-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      opacity: 0.5;
      transform: rotate(-5deg);
      pointer-events: none;
    }
    
    .card-chip {
      position: absolute;
      top: 20px;
      left: 25px;
      width: 40px;
      height: 30px;
      background: linear-gradient(135deg, #FFD700, #DAA520);
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      opacity: 0.8;
      z-index: 2;
    }
    
    .card-chip::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 5px;
      width: 30px;
      height: 14px;
      background: linear-gradient(90deg, 
        transparent 10%, rgba(255,255,255,0.2) 10%, 
        rgba(255,255,255,0.2) 20%, transparent 20%,
        transparent 30%, rgba(255,255,255,0.2) 30%, 
        rgba(255,255,255,0.2) 40%, transparent 40%,
        transparent 50%, rgba(255,255,255,0.2) 50%, 
        rgba(255,255,255,0.2) 60%, transparent 60%);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }
    
    .card-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(90deg, #ffffff, #e6e6e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    
    .card-title {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.9;
      letter-spacing: 0.5px;
      font-weight: 300;
      color: #e6e6e6;
    }
    
    .card-details {
      font-size: 14px;
      line-height: 1.5;
      position: relative;
      z-index: 2;
    }
    
    .card-detail {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .card-detail:hover {
      transform: translateX(5px);
    }
    
    .card-detail i {
      margin-right: 10px;
      font-size: 16px;
      color: #64b5f6;
      text-shadow: 0 0 5px rgba(100, 181, 246, 0.5);
    }
    
    .card-detail span {
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    .card-close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      background: rgba(0,0,0,0.3);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .card-close:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(90deg);
    }
    
    .card-logo {
      font-size: 30px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0,120,255,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card-logo:hover {
      transform: rotate(10deg);
      box-shadow: 0 0 25px rgba(0,150,255,0.5);
    }
    
    .card-pattern {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 2px, transparent 2px);
      background-size: 15px 15px;
      z-index: 1;
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Animation for card appearance */
    @keyframes cardAppear {
      0% {
        opacity: 0;
        transform: scale(0.8) perspective(1000px) rotateY(30deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) perspective(1000px) rotateY(0deg);
      }
    }
    
    /* Animation for card disappearance */
    @keyframes cardDisappear {
      0% {
        opacity: 1;
        transform: scale(1) perspective(1000px) rotateY(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) perspective(1000px) rotateY(-30deg);
      }
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 150px 1fr; /* Reduce sidebar width on mobile */
        overflow-x: auto; /* Allow horizontal scrolling on mobile if needed */
      }
      .sidebar {
        padding: 15px; /* Reduced padding on mobile */
      }
      .sidebar img {
        width: 60px; /* Smaller image on mobile */
        height: 60px;
      }
      .sidebar h2 {
        font-size: 16px; /* Smaller font size on mobile */
      }
      .sidebar p {
        font-size: 12px; /* Smaller font size on mobile */
      }
      .sidebar ul li a {
        font-size: 14px; /* Smaller font size on mobile */
      }
      .main-content {
        padding: 20px; /* Reduced padding on mobile */
      }
      .text-content {
        max-width: 100%; /* Full width on mobile */
        padding: 20px; /* Reduced padding on mobile */
        margin-bottom: 50px; /* Reduced spacing on mobile */
      }
      .text-content h1 {
        font-size: 24px; /* Smaller heading size on mobile */
      }
      .text-content p {
        font-size: 14px; /* Smaller paragraph size on mobile */
      }
      .btn {
        margin-top: 15px;
        padding: 10px 20px; /* Smaller button on mobile */
        font-size: 14px;
      }
      .social-icons {
        gap: 10px; /* Reduce gap between icons on mobile */
      }
      .social-icons a {
        font-size: 20px; /* Smaller icons on mobile */
      }
      .virtual-card {
        width: 280px; /* Smaller card on mobile */
        height: 180px;
        padding: 20px;
      }
      .card-name {
        font-size: 20px; /* Smaller font on mobile */
      }
      .card-chip {
        width: 30px;
        height: 22px;
      }
      .card-logo {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      /* Scale the entire body to 85% on mobile */
      body {
        transform: scale(0.85);
        transform-origin: top left;
        width: 117.65%; /* 100 / 0.85 */
        height: 117.65%; /* 100 / 0.85 */
      }
      
      /* Fix for the View Card Button on mobile */
      .view-card-btn {
        padding: 8px 15px;
        font-size: 12px;
        margin-top: 15px;
        width: 80%;
        max-width: 120px;
      }
      
      .view-card-btn i {
        font-size: 12px;
      }
    }
  </style>

  <!-- JavaScript to load sub-pages -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const links = document.querySelectorAll('.sidebar ul li a');
      const contentContainer = document.getElementById('content-container');
      const pages = Array.from(links).map(link => link.getAttribute('data-page'));
      let currentPageIndex = 0;

      // Function to fetch & load the sub-page HTML
      const loadContent = async (page, targetElement) => {
        try {
          const response = await fetch(`${page}.html?nocache=${Date.now()}`);
          if (!response.ok) {
            throw new Error(`Failed to load ${page}.html`);
          }
          const html = await response.text();
          targetElement.innerHTML = html;
        } catch (error) {
          console.error(error);
          targetElement.innerHTML = `
            <h1>Error</h1>
            <p>Failed to load ${page} content.</p>
          `;
        }
      };

      // Create a container <div> for each sub-page and load them all initially
      pages.forEach((page) => {
        const contentDiv = document.createElement('div');
        contentDiv.className = 'text-content';
        contentContainer.appendChild(contentDiv);
        loadContent(page, contentDiv);
      });

      // Scroll to the appropriate page in the container
      const scrollToPage = (pageIndex) => {
        const targetElement = contentContainer.children[pageIndex];
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth' });
        }
      };

      // Set up click handlers for the sidebar links
      links.forEach((link, index) => {
        link.addEventListener('click', async (e) => {
          e.preventDefault();
          // Temporarily remove the scroll event listener so we don't auto-update
          contentContainer.removeEventListener('scroll', handleScroll);
          currentPageIndex = index;
          links.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          const targetElement = contentContainer.children[currentPageIndex];
          // Reload the content (optional if you want fresh load each time)
          await loadContent(pages[currentPageIndex], targetElement);
          scrollToPage(index);
          // Reattach scroll listener after a short delay
          setTimeout(() => {
            contentContainer.addEventListener('scroll', handleScroll);
          }, 500);
        });
      });

      // Update active link on scroll
      const handleScroll = () => {
        const scrollTop = contentContainer.scrollTop;
        let pageIndex = -1;
        for (let i = 0; i < contentContainer.children.length; i++) {
          const child = contentContainer.children[i];
          const childTop = child.offsetTop;
          const childHeight = child.offsetHeight;
          // Adjust the offset as needed
          if (scrollTop >= childTop - 50 && scrollTop < childTop + childHeight - 50) {
            pageIndex = i;
            break;
          }
        }
        if (pageIndex !== -1 && pageIndex !== currentPageIndex) {
          currentPageIndex = pageIndex;
          links.forEach((link, index) => {
            link.classList.toggle('active', index === currentPageIndex);
          });
        }
      };

      contentContainer.addEventListener('scroll', handleScroll);

      // Mark the first link as active by default
      links[0].classList.add('active');

      // Virtual Card Modal functionality with premium effects
      const viewCardBtn = document.getElementById('viewCardBtn');
      const cardModal = document.getElementById('cardModal');
      const closeCardBtn = document.getElementById('closeCardBtn');
      const card = document.querySelector('.virtual-card');

      viewCardBtn.addEventListener('click', () => {
        cardModal.style.display = 'flex';
        // Add animation effect
        card.style.animation = 'cardAppear 0.5s forwards';
      });

      closeCardBtn.addEventListener('click', () => {
        card.style.animation = 'cardDisappear 0.5s forwards';
        setTimeout(() => {
          cardModal.style.display = 'none';
        }, 500);
      });

      // Close modal when clicking outside the card
      cardModal.addEventListener('click', (e) => {
        if (e.target === cardModal) {
          closeCardBtn.click();
        }
      });

      // Additional interactive effects for card details
      const cardDetails = document.querySelectorAll('.card-detail');
      cardDetails.forEach(detail => {
        detail.addEventListener('mouseover', () => {
          detail.querySelector('i').style.transform = 'scale(1.2)';
        });
        detail.addEventListener('mouseout', () => {
          detail.querySelector('i').style.transform = 'scale(1)';
        });
      });
    });
  </script>
