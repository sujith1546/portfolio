<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog - LinkedIn & Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .section {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
    }

    .section h2 {
      color: #0d47a1;
      margin-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* LinkedIn Profile Box */
    .linkedin-profile {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .linkedin-profile:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .linkedin-profile iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Instagram Profile Section */
    .instagram-post {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .instagram-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .instagram-post iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .linkedin-profile iframe,
      .instagram-post iframe {
        height: 500px; /* Adjust height for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Blog</h1>

    <!-- LinkedIn Profile Section -->
    <div class="section">
      <h2>LinkedIn Profile</h2>
      <div class="linkedin-profile">
        <iframe
          src="https://www.linkedin.com/in/thota-sujith-reddy-88a650275/"
          allowfullscreen
          title="LinkedIn Profile"
          style="width:100%; height:600px; border:none;"
        ></iframe>
      </div>
    </div>

    <!-- Instagram Profile Section -->
    <div class="section">
      <h2>Instagram Profile</h2>
      <div class="instagram-posts">
        <!-- Instagram Profile Embed -->
        <div class="instagram-post">
          <!-- LightWidget Script -->
          <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
          <iframe
            src="//lightwidget.com/widgets/a50b672bf43a52b4afc895300b481ba1.html"
            scrolling="no"
            allowtransparency="true"
            class="lightwidget-widget"
            style="width:100%;border:0;overflow:hidden;height:600px;"
            title="Instagram Profile"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
